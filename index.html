<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select your language</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/language-selection.css">
</head>

<body>
    <main class="global-padding">
        <h1 id="select-language-title"></h1>

        <section id="section-language">
            <div class="card" data-lang="fr">
                <img class="img-in-card" src="./img/flag-france.svg" alt="flag of france">
                <div class="text-in-card">Français</div>
            </div>

            <div class="card" data-lang="tr">
                <img class="img-in-card" src="./img/flag-turkiye.svg" alt="flag of turkiye">
                <div class="text-in-card">Türkçe</div>
            </div>

            <div class="card" data-lang="it">
                <img class="img-in-card" src="./img/flag-italy.svg" alt="flag of italy">
                <div class="text-in-card">Italiano</div>
            </div>

            <div class="card" data-lang="nl">
                <img class="img-in-card" src="./img/flag-netherlands.svg" alt="flag of netherlands">
                <div class="text-in-card">Nederlands</div>
            </div>
        </section>

    </main>

    <script type="module" src="./js/language-selection.js"></script>
</body>

</html>
